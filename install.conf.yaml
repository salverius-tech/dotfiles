- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.bashrc: shells/bash/profile
    ~/.bash_aliases: shells/bash/aliases
    ~/.config/starship.toml:
        create: true
        path: files/starship.toml
    ~/.gitconfig: .gitconfig

- shell:
    # - [just initialize-localhost]
    - command: "curl -fsSL https://starship.rs/install.sh | sh -s -- --yes"
      stdout: true
      stderr: true
