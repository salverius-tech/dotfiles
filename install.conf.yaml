- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- create:
    - ~/.config
    - ~/repos

- link:
    ~/.bashrc: shells/bash/profile
    ~/.bash_aliases: shells/bash/aliases
    ~/.config/starship.toml: prompts/starship/config
    ~/.gitconfig: .gitconfig
    /app/.repos: ~/repos

- shell:
    # - [just initialize-localhost]
    - command: "curl -fsSL https://starship.rs/install.sh | sh -s -- --yes"
      stdout: true
      stderr: true
    - command: "git clone git@github.com:salverius-tech/upgraded-barnacle.git ~/repos/upgraded-barnacle"
    - command: "git clone ssh://git@172.30.40.51:2222/salverius/nxs-homelab-ansible.git ~/repos/nxs-homelab-ansible"
