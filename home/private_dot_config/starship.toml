# ~/.config/starship.toml


# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 1000 ms
command_timeout = 1000

right_format = """$time"""

[time]
disabled = true
style = "#939594"
format = "[$time]($style)"

[aws]
style = "bg:#f9a600 fg:black"
symbol = "‚òÅ "
format = "[ÓÇ∞](fg:black bg:#f9a600)[$symbol$profile]($style)[ÓÇ∞](fg:#f9a600 bg:black)"

[character]
success_symbol = "[‚ùØ](#ff9400)"
error_symbol = "[‚úó](#ff4b00)"

[cmd_duration]
disabled=true
style = "#f9a600"
format = "[ÓÇ∞](fg:black bg:#f9a600)[Ô®ö$duration](bg:$style fg:black)[ÓÇ∞](fg:$style)"

[directory]
style = "#2B3856"
truncate_to_repo = false
fish_style_pwd_dir_length = 1
format = "[ÓÇ∞](fg:black bg:$style)[$path[$read_only](bg:$style fg:black)](bg:$style fg:black)[ÓÇ∞](fg:$style)"
read_only = " ÔÄ£"

[docker_context]
style = "fg:black bg:#eb9606"
symbol = "üê≥  "
format = "[ÓÇ∞](fg:black bg:#eb9606)[$symbol$context]($style)[ÓÇ∞](fg:#eb9606)"

[git_branch]
style = "#4863A0"
format = "[ÓÇ∞](fg:black bg:$style)[ $symbol$branch](fg:black bg:$style)[ÓÇ∞](fg:$style)"

[git_commit]
style = "#4863A0"
format = "\b[ ](bg:$style)[\\($hash$tag\\)](fg:black bg:$style)[ÓÇ∞](fg:$style)"

[git_state]
style = "#4863A0"
format = "\b[ ](bg:$style)[ \\($state( $progress_current/$progress_total)\\)](fg:black bg:$style)[ÓÇ∞](fg:$style)"

[git_status]
style = "#4863A0"
format = "(\b[ ](bg:$style fg:black)$conflicted$staged$modified$renamed$deleted$untracked$stashed$ahead_behind$up_to_date[](fg:$style))"
conflicted = "[‚ùåüí• ${count} ](bold fg:88 bg:#4863A0)"
staged = "[‚úÖ ${count} ](fg:black bg:#4863A0)"
modified = "[‚úèÔ∏è ${count} ](fg:black bg:#4863A0)"
renamed = "[‚û°Ô∏è ${count} ](fg:black bg:#4863A0)"
deleted = "[üî¥ ${count} ](fg:black bg:#4863A0)"
untracked = "[‚ùì ${count} ](fg:black bg:#4863A0)"
stashed = "[üì• ${count} ](fg:black bg:#4863A0)"
ahead = "[‚¨ÜÔ∏è ${count} ](fg:black bg:#4863A0)"
behind = "[‚¨áÔ∏è ${count} ](fg:black bg:#4863A0)"
diverged = "[üîÄ ‚¨ÜÔ∏è ${ahead_count} ‚¨áÔ∏è ${behind_count} ](fg:black bg:#4863A0)"
up_to_date = "[üü¢](fg:black bg:#4863A0)"
copied = "[üìã ${count} ](fg:black bg:#4863A0)"

